version: '3.8'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always
  web:
    build: .
    command: bash -c "bin/prod"
    volumes:
      - .:/Rails-Docker
    ports:
      - "${SERVER_PORT}:3000"
    depends_on:
      - db
    environment:
      - RAILS_MASTER_KEY=secret_key
      - POSTGRES_USER=postgres
      - INVENTORY_DATABASE_PASSWORD=password
    env_file: .env
    restart: always
volumes:
  postgres:
